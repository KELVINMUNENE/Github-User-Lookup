<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github Search</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Github</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img src="https://s-media-cache-ak0.pinimg.com/736x/24/2b/c6/242bc623d391aa3df91bf1e6c4ae560f.jpg" alt="img" height="100px">
      </div>
      <div class="col-md-10">
        <form>
        <input type="text" id="username" placeholder="Enter Github Name">
        <button type="button" id="search" class="btn btn-primary"> Search Github </button>
      </form>
      </div>
      <div id="showAvatar">
      </div>
      <div id="showUser">
        </div>
        <div class="showRepos">
          <ul id="showRepos">
          </ul>
        </div>
    </div>
  </div>


</body>

</html>
